<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Calculator-inator | Quen Del Pilar</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="main-wrapper flex-column">
        <header>
            <p>ABOUT</p>
        </header>
        <main>
            <div class="calc-wrapper flex-column">
                <section class="calc-top flex-row">
                    <span class="switch-mode"> NORMAL</span>
                    <div class="switch-mode-container">
                        <button class="switch-mode-btn" id="switchModeBtn">|</button>
                    </div>
                    <span class="switch-mode"> GAMING</span>
                </section>
                <div class="calc-screen flex-column">
                    <div class="calc-mode flex-column">
                        <p id="calcMode">NORMAL</p>
                    </div>
                    <div class="calc-expression flex-row">
                        <span id="calcExpression">123456789</span><span id="calcScreenCursor"></span>
                    </div>
                    <div class="calc-answer flex-column">
                        <p id="calcAnswer">123456</p>
                    </div>
                </div>
                <div class="calc-btn-container flex-column">
                    <div class="calc-btn-row1 flex-row">
                        <button class="calc-btn btn-upper" id="btnDelete">Del</button>
                        <button class="calc-btn btn-upper" id="btnClear">AC</button>
                        <button class="calc-btn btn-upper" id="btnMagic">?</button>
                        <button class="calc-btn" id="btnOff">Off</button>
                        <button class="calc-btn" id="btnOn">On</button>
                    </div>
                    <div class="calc-btn-row2 flex-row">
                        <button class="calc-btn" id="btnSeven">7</button>
                        <button class="calc-btn" id="btnEight">8</button>
                        <button class="calc-btn" id="btnNine">9</button>
                        <button class="calc-btn" id="btnExponent">Exp</button>
                        <button class="calc-btn" id="btnSqrt">Sqrt</button>
                    </div>
                    <div class="calc-btn-row3 flex-row">
                        <button class="calc-btn" id="btnFour">4</button>
                        <button class="calc-btn" id="btnFive">5</button>
                        <button class="calc-btn" id="btnSix">6</button>
                        <button class="calc-btn" id="btnOpenPar">(</button>
                        <button class="calc-btn" id="btnClosePar">)</button>
                    </div>
                    <div class="calc-btn-row4 flex-row">
                        <button class="calc-btn" id="btnOne">1</button>
                        <button class="calc-btn" id="btnTwo">2</button>
                        <button class="calc-btn" id="btnThree">3</button>
                        <button class="calc-btn" id="btnMultiply">x</button>
                        <button class="calc-btn" id="btnDivide">/</button>
                    </div>
                    <div class="calc-btn-row5 flex-row">
                        <div class="calc-btn-row5-col1 flex-column">
                            <div class="calc-btn-row5-col1-top flex-row">
                                <button class="calc-btn" id="btnZero">0</button>
                                <button class="calc-btn" id="btnDecimal">.</button>
                                <button class="calc-btn" id="btnPi">Ï€</button>
                            </div>
                            <div class="calc-btn-row5-col1-bottom">
                                <button class="calc-btn" id="btnEquals">=</button>
                            </div>
                        </div>
                        <button class="calc-btn" id="btnAdd">+</button>
                        <button class="calc-btn" id="btnSubtract">-</button>
                        
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Made by: Quen Del Pilar | December 7, 2022
            </p>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
